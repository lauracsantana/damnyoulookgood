<!DOCTYPE html>

<html lang="en">

    <head>
        <title> Damn you look good! </title>
        <link rel="stylesheet" href="../css/mystyle.css" />
    </head>

    <body>
        
        <header class="header"> 
            <a href="../index.html" >
                <img class="logo_top_right" src="../images/logo1_transparent.png" alt="logo" />
            </a>

            <nav class="navigator">
                <a class="menu_item" href="../index.html"> Home </a>
                <a class="menu_item" href="shop_catalogue.html"> Catalogue</a>
                <a class="menu_item" href="form.html"> Shop </a>
            </nav>
        </header>

        <main>
            <div class="forms">
                <form>
                    
                        <div class="full_name">
                            <label>Full Name:*</label>
                            <input type="text" name="full name" size="40" required/>
                        </div>

                        <div class="email">
                            <label> Email:*</label>
                            <input type="email" name="email" size="40" maxlength="40" required/>
                        </div>

                        <div class="phone_number">
                            <label> Phone number:*</label>
                            <input type="text" name="phone number" size="40" minlength="10" maxlength="10" required/>
                        </div>

                        <div class="country">
                            <label> Country:*</label>
                            <select> 
                                <option> Select</option>
                                <option> Ireland</option>
                                <option> Brazil </option>
                                <option> Spain </option>
                                <option> Denmark </option>    
                                <option> Canada </option>
                                <option> Finland </option>               
                            </select required>
                        </div>

                        <div class="delivery address">
                            <label>Delivery Address:*</label>
                            <input type="text" size="40" name="Delivery Address" required/>
                        </div>

                        <div class="Delivery method">
                            <label>Delivery method:* </label>
                            <input type="radio" name="nomal" value="normal" /> normal 
                            <input type="radio" name="express" value="express" /> express 
                        </div>

                        <div class="card number">
                            <label> Card Number:*</label>
                            <input type="text" name="card number"  size="40" minlength="16" maxlength="16" required/>
                        </div>

                        <div class="expire date">
                            <label> Expire date:*</label>
                            <input type="month" name="expire date" size="40" required/>
                        </div>

                        <div class="CVV">
                            <label>CVV:*</label>
                            <input type="text" name="CVV" size="3" minlength="3" maxlength="3" required/>
                        </div>

                        <div class="obs"> 
                            <label> OBS:</label>
                            <textarea> </textarea>
                        </div>

                        <div class="Agree">
                            <label>Agree with terms*</label>
                            <input type="checkbox" name="Agree" value="Agree" required/> 
                        </div>

                        <div class="subscribe">
                            <input type="checkbox" name="Subscribe" value="Subscribe"/>
                            <label> Subscribe to ours news letter </label>
                        </div>

                        <div class="submit">
                            <input type="image" src="../images/look_sunglass.png" width="154.3" height="44" alt="submit form"/>
                        </div>

                </form>
            </div>
        </main>

        <footer class="footer">
            <a href="../index.html" >
                <img class="image_footer" src="../images/logo_horizontal.png" alt="logo horizontal"/></a>

            <div class="logos_social_media">

                <a href="https://www.instagram.com/">
                    <img class="instagram_logo" src="../images/instagram_logo.png" alt="instagram logo"/> 
                </a>
                
                <a href="https://twitter.com">
                    <img class="twitter_logo" src="../images/twitter_logo.png" alt="twitter logo"/> </a>

             </div>

        </footer>

    </body>
</html>
